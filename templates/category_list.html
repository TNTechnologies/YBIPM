{% extends 'my_base.html'%}

{% block content%}
    {{ super() }}
    <div class="container">
    <button type="button" class="btn btn-primary btn-block disabled">{{ query[0].type |upper }}</button>
    {% for item in query %}
        <a href="{{ url_for('asset_list', id=item.id) }}" class="btn btn-default btn-block">{{ item.name }}</a>
        {% endfor %}
    </div>



{% endblock %}
